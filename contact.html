    <meta charset="UTF-8">

        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md ">
        <div class="container-fluid">
            <a href="#navbar" class="navbar-brand img-link">
                <img src="/assets/logo-default-280x113.png" alt="Pesto" width="150" class="py-3">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="navbar-toggler-icon "></i></span>
            </button>

            <!-- Nav bar links -->
            <div class="collapse navbar-collapse justify-content-center " id="navbarNavDropdown">

                <ul class="navbar-nav ">
                    <li class="nav-item " style="padding-left: 0px;">
                        <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TYPOGRAPHY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">CONTACTS</a>
                    </li>
                </ul>
            </div>
            <button class="btn-outline-light d-none d-md-inline" style="margin-left: 10px;">
                <a href="#" class="btn " role="button">Book Now</a>
            </button>
        </div>
    </nav>


    <section>
        <div class="container-fluid bg-light contact-div">
            <div class="row justify-content-center text-center">
                <div class="col-md-9 col-lg-6 m-5">
                    <h1 class="mb-4">Get in Touch</h1>
                    <form action="">
                        <div class="mb-3">
                            <label for="Name" class="form-label visually-hidden">Your Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Your Name" required>
                          </div>
                          <div class="mb-3">
                            <label for="youremail" class="form-label visually-hidden">Email</label>
                            <input type="email" class="form-control" id="youremail" placeholder="E-mail" required>
                          </div>
                          <div class="mb-3">
                            <label for="phone" class="form-label visually-hidden">Email</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                          </div>
                          <div class="mb-3">
                            <label for="message" class="form-label visually-hidden">Email</label>
                            <textarea type="text" class="form-control" id="message" placeholder="message"></textarea>
                          </div>
                          <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-lg btn-success" type="submit">Send</button>
                          </div>  
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
